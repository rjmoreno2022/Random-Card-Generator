<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-success">
    <div class="container-fluid text-center">
      <div class="row d-flex justify-content-center align-items-center mt-2">
        <div class="card d-flex justify-content-between">
          <div class="card-figura-1 ms-2 align-self-start"></div>
          <div class="card-value"></div>
          <div class="card-figura-2 me-2 align-self-end"></div>
        </div>
      </div>
      <div class="row my-2 d-flex justify-content-center">
        <button class="col-12 col-sm-3" onclick="myClickFunction();">
          Cambiar carta
        </button>
      </div>
      <div class="row my-2 d-flex justify-content-center">
        <input
          class="col-12 col-sm-3"
          type="text"
          id="card-width-input"
          placeholder="Ancho de la carta en rem"
        />
      </div>
      <div class="row my-2 d-flex justify-content-center">
        <input
          class="col-12 col-sm-3"
          type="text"
          id="card-height-input"
          placeholder="Altura de la carta en rem"
        />
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/27d9ee2660.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
